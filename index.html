<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Telephone Number Validator</title>
        <link rel="stylesheet" href="./styles.css" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <main id="main">
            <header id="header">Telephone Number Validator</header>
            <section id="validator-section">
                <div id="cam"></div>
                <div id="box1">
                    <label for="text" id="label"> Enter a number</label>
                    <input type="text" id="user-input" />
                    <div id="results-div"></div>
                </div>
                <div id="btn-div">
                    <button id="check-btn" onclick="telephoneCheck()">
                        Check
                    </button>
                    <button id="clear-btn" onclick="clearResult()">
                        Clear
                    </button>
                </div>
            </section>
        </main>
    </body>
</html>
